<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat - Idea Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <div class="sidebar d-none d-md-block">
    <div class="sidebar-brand">
      <a href="index.html" class="text-white text-decoration-none fw-bold">Idea Generator</a>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="index.html">
          <i class="fa-solid fa-table-columns me-2"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="riwayat.html">
          <i class="fa-solid fa-clock-rotate-left me-2"></i> Riwayat
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="pengaturan.html">
          <i class="fa-solid fa-gear me-2"></i> Pengaturan
        </a>
      </li>
    </ul>
  </div>

  <div class="main-content">
    <nav class="navbar navbar-expand-md navbar-light bg-white d-md-none">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">Idea Generator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mobileNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="riwayat.html">Riwayat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pengaturan.html">Pengaturan</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid p-4">
      <div class="row mb-4">
        <div class="col-12 d-flex justify-content-between align-items-center">
          <div>
            <h4 class="mb-1">Riwayat Ideas</h4>
            <p class="text-muted mb-0">Kelola semua ideas yang telah Anda simpan</p>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-outline-secondary btn-sm" id="btnExport">Export JSON</button>
            <button class="btn btn-outline-danger btn-sm" id="btnClearAll">Hapus Semua</button>
          </div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-4">
              <input type="text" class="form-control" id="searchInput" placeholder="Cari topic...">
            </div>
            <div class="col-md-3">
              <select class="form-select" id="filterDate">
                <option value="">Semua Waktu</option>
                <option value="today">Hari Ini</option>
                <option value="week">Minggu Ini</option>
                <option value="month">Bulan Ini</option>
              </select>
            </div>
            <div class="col-md-2">
              <select class="form-select" id="sortOrder">
                <option value="newest">Terbaru</option>
                <option value="oldest">Terlama</option>
              </select>
            </div>
            <div class="col-md-3 d-flex align-items-center">
              <span class="text-muted" id="resultCount">0 items</span>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th style="width: 50px;">#</th>
                  <th>Topik</th>
                  <th style="width: 150px;">Tanggal</th>
                  <th style="width: 120px;">Aksi</th>
                </tr>
              </thead>
              <tbody id="historyTableBody">
                <tr>
                  <td colspan="4" class="text-center text-muted py-4">Belum ada riwayat</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="viewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewModalTitle">Detail Idea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <pre id="viewModalContent" class="bg-light p-3 rounded" style="white-space: pre-wrap;"></pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
          <button type="button" class="btn btn-primary" id="btnCopyModal">Salin</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/js/riwayat.js"></script>
</body>
</html>
