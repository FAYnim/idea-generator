<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Topic Generator Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card">
          <div class="card-header py-3">
            <h5 class="mb-0">Topic Generator</h5>
          </div>
          <div class="card-body">
            <form id="topicForm">
              <div class="mb-3">
                <label for="topic" class="form-label">Topik</label>
                <input type="text" class="form-control" id="topic" placeholder="Masukkan topik..." required>
              </div>
              <div class="mb-3">
                <label for="output" class="form-label">Output</label>
                <textarea class="form-control" id="output" rows="6" placeholder="Hasil output akan muncul di sini..." readonly></textarea>
              </div>
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Generate</button>
                <button type="button" class="btn btn-outline-secondary" id="btnCopy">Salin</button>
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/js/script.js"></script>
</body>
</html>
