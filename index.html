<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idea Generator Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Idea Generator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Riwayat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pengaturan</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row mb-4">
      <div class="col-12">
        <h4 class="mb-1">Dashboard</h4>
        <p class="text-muted mb-0">Kelola dan generate ide kreatif Anda</p>
      </div>
    </div>

    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <div class="card h-100">
          <div class="card-body text-center">
            <h6 class="text-muted mb-2">Total Ideas</h6>
            <h2 class="mb-0" id="totalIdeas">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100">
          <div class="card-body text-center">
            <h6 class="text-muted mb-2">Hari Ini</h6>
            <h2 class="mb-0" id="todayIdeas">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100">
          <div class="card-body text-center">
            <h6 class="text-muted mb-2">Kategori</h6>
            <h2 class="mb-0" id="totalCategories">0</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header py-3">
            <h5 class="mb-0">Generate Ide Baru</h5>
          </div>
          <div class="card-body">
            <form id="topicForm">
              <div class="mb-3">
                <label for="topic" class="form-label">Topik / Kategori</label>
                <input type="text" class="form-control" id="topic" placeholder="Contoh: teknologi, bisnis, pendidikan..." required>
              </div>
              <div class="mb-3">
                <label for="output" class="form-label">Hasil Ide</label>
                <textarea class="form-control" id="output" rows="6" placeholder="Ide akan muncul di sini..." readonly></textarea>
              </div>
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Generate</button>
                <button type="button" class="btn btn-outline-secondary" id="btnCopy">Salin</button>
                <button type="button" class="btn btn-outline-secondary" id="btnSave">Simpan</button>
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card">
          <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Riwayat</h5>
            <small class="text-muted" id="historyCount">0 items</small>
          </div>
          <div class="card-body p-0">
            <div class="list-group list-group-flush" id="historyList" style="max-height: 300px; overflow-y: auto;">
              <div class="list-group-item text-center text-muted py-4">
                Belum ada riwayat
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/js/script.js"></script>
</body>
</html>
