<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Topic Generator Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
    }
    .card {
      border: none;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    .card-header {
      background-color: #fff;
      border-bottom: 1px solid #e9ecef;
      font-weight: 500;
    }
    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card">
          <div class="card-header py-3">
            <h5 class="mb-0">Topic Generator</h5>
          </div>
          <div class="card-body">
            <form id="topicForm">
              <div class="mb-3">
                <label for="topic" class="form-label">Topik</label>
                <input type="text" class="form-control" id="topic" placeholder="Masukkan topik..." required>
              </div>
              <div class="mb-3">
                <label for="output" class="form-label">Output</label>
                <textarea class="form-control" id="output" rows="6" placeholder="Hasil output akan muncul di sini..." readonly></textarea>
              </div>
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Generate</button>
                <button type="button" class="btn btn-outline-secondary" id="btnCopy">Salin</button>
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('topicForm');
      const topicInput = document.getElementById('topic');
      const outputTextarea = document.getElementById('output');
      const btnCopy = document.getElementById('btnCopy');

      const generateOutput = (topic) => {
        return `Topik: ${topic}\n\n` +
          `Berikut adalah pembahasan tentang ${topic}:\n\n` +
          `1. Pendahuluan\n${topic} merupakan topik yang penting untuk dibahas.\n\n` +
          `2. Konsep Dasar\nPemahaman fundamental tentang ${topic} sangat diperlukan.\n\n` +
          `3. Kesimpulan\n${topic} memiliki dampak signifikan dalam berbagai aspek kehidupan.`;
      };

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const topic = topicInput.value.trim();
        if (topic) {
          outputTextarea.value = generateOutput(topic);
        }
      });

      btnCopy.addEventListener('click', () => {
        if (outputTextarea.value) {
          navigator.clipboard.writeText(outputTextarea.value);
          const originalText = btnCopy.textContent;
          btnCopy.textContent = 'Tersalin!';
          setTimeout(() => btnCopy.textContent = originalText, 2000);
        }
      });
    });
  </script>
</body>
</html>
